{% extends '_nav.html' %}
{% block content %}
       <form action="{% url 'signup' %}" method="post">
          <table>
              <tbody>
                  <tr>
                      <td>username:</td>
                      <td><input type="text" name="username"></td>
                  </tr>
                  <tr>
                      <td>telephone:</td>
                      <td><input type="text" name="telephone"></td>
                  </tr>
                  <tr>
                      <td>password:</td>
                      <td><input type="text" name="password"></td>
                  </tr>
                    <tr>
                      <td>password_again:</td>
                      <td><input type="text" name="password_repeat"></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><input type="submit" value="新規登録"></td>
                  </tr>
              </tbody>
          </table>
       {% csrf_token %}
    </form>
    {% if errors %}
        {% for error in errors %}
        <div>{{ error }}</div>
        {% endfor %}
    {% endif %}
{% endblock %}
